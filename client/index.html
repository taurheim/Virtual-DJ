<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <script src="https://cdn.socket.io/socket.io-1.4.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="./js/virtual-dj.js"></script>
    <script src="./js/video-player.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <title>Virtual DJ</title>
</head>

<body>
    <div id="mainBlock">
        <div class="noSelect" id="titleBlock">Virtual DJ</div>
        <div id="contentBlock">
            <div id="titleDiv"><span id="videoTitle"></span></div>
            <div id="player"></div>
        </div>
        <div id="loginBlock">
            <div id="loginForm">
                <span class="loginText">
            	   What's your name?<br/>
                </span>
            	<input id="username" type="text"></input>
            	<button class="button button-rounded" id="ok"/>Join</button>
            </div>
        </div>
        <div id="leftBlock">
            <div id="leftMenu">
                <div class="leftMenuItem noSelect" id="item1">
                    <p class="button button-block leftButton">Queue</a>
                </div>
                <div class="leftMenuItem noSelect" id="item2">
                    <p class="button button-block leftButton">Room</a>
                </div>
                <!--
                <div class="leftMenuItem noSelect" id="item3">
                    <p class="button button-block leftButton">History</a>
                </div>
                -->
            </div>
            <div id="leftContent">
                <div id="searchBlock" style="display: none">
                    <input id="youtubeSearch" class="style-1" placeholder="Add song to queue"></input>
                    <button id="closeButton" class="button button-plain button-borderless"> <i class="fa fa-times-circle"></i></button>
                    <br>
                    <div id="resultsBlock">
                        <div class="result" id="resultDummy" style="display: none">
                            <img class="thumbnail" src="">
                            <span class="resultsTitle"></span>
                        </div>
                    </div>
                </div>
                <div id="queueBlock" style='display: none'>
                    <div class="queueItem" id="queueDummy" style="display: none">
                        <span class="queueTitle"></span>
                        <button class="button button-large button-plain button-borderless minusButton"><i class="fa fa-minus-square-o"></i></button>
                        <br>
                        <span class="queueArtist">Artist</span>
                        <span class="queueUser">User</span>
                    </div>
                </div>
                <div id="roomBlock" style='display: none'>
                    <div class="lobbyItem" id="userDummy" style="display:none">
                        <div class="lobbyCircle">
                        </div>
                        <div class="lobbyName">
                            Name
                        </span>
                    </div>
                </div>
            </div>
            <div id="addButtonDiv">
                <button id="addButton" class="button button-plain button-borderless">Add song</button>
                <button id="suggestButton" class="button button-plain button-borderless">Suggest song</button>
            </div>
        </div>

    </div>
</body>

</html>
